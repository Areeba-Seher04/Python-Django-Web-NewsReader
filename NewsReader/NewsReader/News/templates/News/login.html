      <h1><center>News Reader</center></h1>
      <h3><center>A platform for News Reader</center></h3>
</div>

<div class="login-box">
    <h1 align="center">Login</h1>
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}

        <form method="POST" align="center" class="mt-5">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <a href="{% url 'News:login' %}"><button class="btn btn-outline-info" style="width:40%;" type="submit">Login</button> </a>
                <a href="{% url 'News:register' %}"><button type="button" class="btn btn-outline-info" style="width:40%;">Sign Up</button> </a>
            </div>
        </form>
